<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rome: City Walking Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .tour-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap; /* Allow elements to wrap on smaller screens */
    }

    .tour-image img {
      width: 400px;  /* Fixed width */
      height: 250px; /* Fixed height */
      object-fit: cover; /* Ensure the image covers the defined area without distortion */
      border-radius: 10px;
    }

    .tour-info h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 10px;
    }

    .tour-info p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 15px;
    }

    .tour-price {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .btn-buy {
      background-color: #14284b;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-buy:hover {
      background-color: #0f1f3a;
      color: #f9f9f9;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tour-card {
        flex-direction: column;
        align-items: flex-start;
        margin: 10px 10px;
      }
      .tour-image{
        width: 100%;
        text-align: center;
      }
      .tour-info{
        width: 100%;
        text-align: center;
      }
      .tour-image img {
        width: 100%; /* Make the image take full width on small screens */
        height: auto; /* Adjust height automatically */
      }

      .tour-info h2 {
        font-size: 1.5rem; /* Smaller title on small screens */
      }

      .tour-price {
        font-size: 1.2rem; /* Smaller price on small screens */
      }

      .btn-buy {
        font-size: 0.9rem; /* Smaller button text on small screens */
      }
    }

    /* Extra small screens (phones in portrait mode) */
    @media (max-width: 480px) {
      .tour-card{
        margin: 10px 10px;
      }
      .tour-info h2 {
        font-size: 1.2rem;
      }

      .tour-info p {
        font-size: 0.9rem;
      }

      .tour-price {
        font-size: 1rem;
      }

      .btn-buy {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Tour Card Section -->
  <div class="tour-card">
    <!-- Tour Image -->
    <div class="tour-image">
      <img src="https://via.placeholder.com/400x250" alt="Rome Walking Tour">
    </div>

    <!-- Tour Information -->
    <div class="tour-info">
      <h2>Rome: City Walking Tours</h2>
      <p>Walking Tours</p>
      <p class="tour-price"><h3>â‚¬45 Euro</h3></p>
      <a href="#" class="btn-buy">Buy Now</a>
    </div>
  </div>
</body>
</html>
